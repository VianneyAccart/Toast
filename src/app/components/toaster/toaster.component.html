<div class="toaster position-fixed bottom-0 end-0 px-2 py-2 m-16">
    <div *ngFor="let toast of currentToasts; index as i">
        <app-toast [autoHideErrorToast]="autoHideErrorToast" [delay]="toastHidingDelay" [type]="toast.type"
            [message]="toast.message" (disposeEvent)="dispose(i)">
        </app-toast>
    </div>
</div>
